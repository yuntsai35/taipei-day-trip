<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" href="/static/attraction.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-container">
      <div class="left">台北一日遊</div>
      <div class="right">
        <div class="item" onclick="reservation()">預定行程</div>
        <div class="item" id="item" onclick="showlogin()">登入/註冊</div>
      </div>
      </div>
    </div>
    <div class="login-outer" id="login-outer">
    <div class="login-container">
      <div class="login" id="login">
        <div class="decoration-bar"></div>
        <img onclick=hide() class="hide" src="/static/close.png">
        <div class="login-title">登入會員帳號</div>
        <input class="login-email" placeholder="輸入電子信箱">
        <input type="password" class="login-password" placeholder="輸入密碼">
        <button class="login-account" onclick="login()">登入帳戶</button>
        <div id="login-hint"></div>
        <div>還沒有帳戶 ?<button class="signupbtn" onclick="showsignup()">點此註冊</button></div>
      </div>
      </div>
      <div class="signup-container">
      <div class="signup" id="signup">
        <div class="decoration-bar"></div>
        <img onclick=hide() class="hide" src="/static/close.png">
        <div class="signup-title">註冊會員帳號</div>
        <input class="signup-name" placeholder="輸入姓名">
        <input class="signup-email" placeholder="輸入電子信箱">
        <input type="password" class="signup-password" placeholder="輸入密碼">
        <button class="signup-account" onclick="signup()">註冊新帳戶</button>
        <div id="signup-hint"></div>
        <div>已經有帳戶了 ?<button class="signinbtn" onclick="showlogin()">點此登入</button></div>
      </div>
      </div>
      </div>
  </header>
  <div class="main">
    <div class="main-container">
    <div class="main-top-container">
      <div class="main-top-left">
        <button class="list-bar-left"></button>
        <div class="list-bar-picture" id="list-bar-picture"></div>
        <button class="list-bar-right"></button>
        
        <div class="my-scroll">
          <div class="scroll-bar" id="draggable"></div>
        </div>
      </div>
      <div class="main-top-right">
        <div class="main-top-right-info">
         
        </div>
        <div class="main-top-right-reserve">
          <div class="reserve-item-title">訂購導覽行程</div>
          <div>以此景點為中心的一日行程，帶您探索城市角落故事</div>
          <div class="reserve-date">
          <div class="reserve-item">選擇日期:</div>
          <input type="date" class="reserve-date-input" placeholder="yyyy/mm/dd">
          </div>
          <div class="reserve-time">
            <div class="reserve-item">選擇時間:</div>
            <div class="radio-container">
              <input type="radio" id="am" name="reserve" checked>
              <div class="reserve-time-item">上半天</div>

              <input type="radio" id="pm" name="reserve">
              <div class="reserve-time-item">下半天</div>
            </div>
          </div>
          <div class="reserve-fee">
          <div class="reserve-item">導覽費用:</div>
          <div class="reserve-fee-number"></div>
          </div>
          <button class="reserve-btn" onclick="safereservationinfo()">開始預約行程</button>
        </div>
      </div>

    </div>
    
    <hr>

    <div class="main-bottom-container">


    </div>
    </div>
  </div>

  <footer>
    <div> COPYRIGHT &COPY; 2021台北一日遊</div>
  </footer>
</body>
<script src="/static/attraction.js"></script>
<script src="static/reservation.js"></script>
</html>
