<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership</title>
  <link rel="stylesheet" href="/static/membership.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-container">
      <div class="left">台北一日遊</div>
      <div class="right">
        <div class="item" onclick="reservation()">預定行程</div>
        <div class="item" id="item" onclick="showlogin()">登入/註冊</div>
      </div>
      </div>
    </div>
    <div class="login-outer" id="login-outer">
    <div class="login-container">
      <div class="login" id="login">
        <div class="decoration-bar"></div>
        <img onclick=hide() class="hide" src="/static/close.png">
        <div class="login-title">登入會員帳號</div>
        <input class="login-email" type=text onblur="isEmail(this.value)" placeholder="輸入電子信箱">
        <input type="password" class="login-password" placeholder="輸入密碼">
        <button class="login-account" onclick="login()">登入帳戶</button>
        <div id="login-hint"></div>
        <div>還沒有帳戶 ?<button class="signupbtn" onclick="showsignup()">點此註冊</button></div>
      </div>
      </div>
      <div class="signup-container">
      <div class="signup" id="signup">
        <div class="decoration-bar"></div>
        <img onclick=hide() class="hide" src="/static/close.png">
        <div class="signup-title">註冊會員帳號</div>
        <input class="signup-name" placeholder="輸入姓名">
        <input class="signup-email" placeholder="輸入電子信箱">
        <input type="password" class="signup-password" placeholder="輸入密碼">
        <button class="signup-account" onclick="signup()">註冊新帳戶</button>
        <div id="signup-hint"></div>
        <div>已經有帳戶了 ?<button class="signinbtn" onclick="showlogin()">點此登入</button></div>
      </div>
      </div>
      </div>
  </header>
  <main>
    <div class="main">
    <div class="main-container">
    <div class="main-top-container">

    </div>
    <hr>
    <div class="picture">
    <div class="picture-container">
    <div class="update-title">會員圖片修改</div>
    <form id="avatarForm">
      <input id="avatarInput" name="progressbarTW_img" type="file" accept="image/gif, image/jpeg, image/png">
      <button type="button" onclick="simpleUpload()">上傳頭像</button>
    </form>
    <div id="upload-hint"></div>
    </div>
    </div>
    <hr>
    <div class="main-mid-container">
      <div class="change-name">
       <div class="update-title">會員姓名修改</div>
       <input class="changename"  type="text" placeholder="請輸入新的姓名" style="margin-bottom:10px;">
       <button onclick="updatename()">確認修改</button>
       <div id="name-hint"></div>
       </div>
       <div class="change-password">
       <div class="update-title">會員密碼修改</div>
       <div class="title">請輸入舊密碼</div>
       <input class="changeoldpassword" type="password" placeholder="請輸入舊密碼" style="margin-bottom:10px;">
       <div class="title">請輸入新密碼</div>
       <input class="changenewpassword" type="password" placeholder="請輸入新密碼" style="margin-bottom:10px;">
       <button onclick="updatepassword()">確認修改</button>
       <div id="password-hint"></div>
       </div>
    </div>
    <hr>
    <div class="main-bottom-container">
      <div class="order-history" onclick="checkHistoryOrder()">查看訂購的歷史紀錄</div>
    
    </div>
    </div>
    </div>
  </main>
  <footer>
    <div> COPYRIGHT &COPY; 2021台北一日遊</div>
  </footer>
<script src="/static/membership.js"></script>
<script src="/static/reservation.js"></script>
</html>
